<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/4cd88c554f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@600&family=Fraunces:ital,wght@0,700;1,900&family=Inter:wght@400;700&family=Josefin+Sans:wght@300&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@100;400&family=Libre+Franklin:wght@300;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;500;600;700&family=Raleway:wght@700&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="logo-box">
      <img src="images/logo.svg" alt="" class="logo">
    </div>

    <div class="primary-box">
      <h1 class="primary">
        <span class="primary-main">We are launching </span>
        <span class="primary-sub">soon!</span>
      </h1>

      <small>Subscribe and get notified</small>
    </div>
    <form action="#" class="form" id="form">
      <div class="input-box">
        <input type="email" name="email" placeholder="Your email address" id="email" class="email">
        <i class="error-message-mobile" id="error-message-mobile"></i>
        <button class="btn--notify" type="submit">Notify Me</button>
      </div>
      <i class="error-message-desktop input-box" id="error-message-desktop"></i>
      <div class="image-box">
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-dashboard" >
      </div>
    </form>
    
  </main>

  <footer>

    <div class="social-icon-box">
      <div class="facebook-social social">
        <i class="fab fa-facebook-f"></i>
      </div>

      <div class="social twitter-social">
        <i class="fab fa-twitter"></i>
      </div>

      <div class="social instagram-social">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <p class="footer-para">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

<script src="app.js"></script>
</html>
